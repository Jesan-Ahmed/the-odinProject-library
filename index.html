<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="library.svg" alt="library icon">
            <h1>Library</h1>
        </header>
        <form id="form" action="#" novalidate>
            <fieldset>
                <legend>BOOK</legend>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="book title!" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="book author!" required>
                <label for="page">Number of pages</label>
                <input type="number" id="page" name="page" placeholder="0" required>
                <label for="status">Have you read this book</label>
                <input type="checkbox" id="status" name="status" value="read">
            </fieldset>
            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="book-container">
        </div>
    </div>
</body>
</html>
